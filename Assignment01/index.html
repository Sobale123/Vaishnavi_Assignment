<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Personnel Portfolio</title>
    <style>
        body {
            background-color: purple;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        .content {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }
        .animated-text {
            display: inline-block;
            text-align: left;
            font-size: 24px;
        }
        .profile-image {
            position: absolute;
            top: -50px; /* Adjusted to move the image slightly above */
            right: 20px;
        }
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            animation: typing 4s steps(30, end);
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div>
            <span class="typewriter">Welcome to my Portfolio</span>
        </div>
        <div class="profile-image">
            <img src="img/profile.jpg" alt="Profile Image">
        </div>
        <div class="Introduction">
            <p><strong>Hello, My name is Sobale Vaishnavi.</strong>
                <p> I'm currently pursuing my final year of Engineering, majoring in Information Technology.</p></p>
        </div>
    </div>
</body>
</html>
